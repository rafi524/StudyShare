<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Upload Material</title>

   

    <!-- Font special for pages-->

    
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    

    <link rel="stylesheet" href="https://example.com/path/to/your/stylesheet.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous"> 
    
    <link href="upload_form.css" rel="stylesheet">
    
    
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h6 class="title">Upload Material</h6>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="name">File name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="full_name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Instructor</div>
                            <div class="value">
                                <!-- <div class="value"> -->
                                    <input class="input--style-6" type="text" name="full_name">
                                <!-- </div> -->
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Tag</div>
                            <div class="value">
                                <!-- <div class="value"> -->
                                    <input class="input--style-6" type="text" name="full_name">
                                <!-- </div> -->
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Description</div>
                            <div class="value">
                                <!-- <div class="input-group"> -->
                                    <textarea class="textarea--style-6" name="message" placeholder="Write something"></textarea>
                                <!-- </div> -->
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">File upload</div>


                            <div class="input-group custom-file-button">
                                
                                <input type="file" class="form-control" id="inputGroupFile">
                            </div>
                        </div>

                    </form>
                </div>

                <div class="card-footer">

                    <button class="btn btn--radius-2 btn--blue-2" type="submit" onclick="location.href='material.html'">Back</button>
       
                    &nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;

                    <button type="button" id="MybtnModal" class="btn btn--radius-2 btn--blue-2">Preview</button>

                    <!-- .modal -->
                    <div class="modal fade" id="Mymodal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button> 
                                    <h4 class="modal-title">Slide1.pptx</h4> 
                                    <h6 class="modal-title">by Anindiya Iqbal</h6>                                                           
                                </div> 
                                

                                <div class="card-body">
                                    <form method="POST">
                                        <div class="form-row">
                                            <div class="name">Course Id</div>
                                            <div class="value">
                                                <input class="input--style-6" type="text" name="full_name"value="CSE 326" readonly>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="name">Course Name</div>
                                            <div class="value">
                                                <input class="input--style-6" type="text" name="full_name"value="ISD" readonly>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="name">Tag</div>
                                            <div class="value">
                                                <input class="input--style-6" type="text" name="full_name"value="ERD" readonly>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="name">Description</div>
                                            <div class="value">            
                                                <textarea class="textarea--style-6" name="message" readonly>This material is related to ER Diagram</textarea>
                                            </div>
                                        </div>
                 
                                    </form>
                                </div>

                                <div class="card-footer">
                
                                    <button class="btn btn--radius-2 btn--blue-2" type="submit" onclick="location.href='upload_form.html'">Cancel</button>
                
                                    
                                    &nbsp;&nbsp;&nbsp;
                                    &nbsp;&nbsp;&nbsp;

                                    <button class="btn btn--radius-2 btn--blue-2" type="submit" onclick="location.href='material.html'">Confirm</button>
                                    
                                </div>

                            </div>                                                                       
                        </div>                                          
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <!-- 
    <script src="vendor/jquery/jquery.min.js"></script>
    -->

    <!-- Main JS-->
    <script src="upload_form.js"></script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>


    <script>
        $(document).ready(function(){
            $('#MybtnModal').click(function(){
                  $('#Mymodal').modal('show')
            });
        });
    </script>

</body>
</html>
